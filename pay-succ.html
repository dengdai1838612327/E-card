<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电子贺卡</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header"> <a href="###" class="a-back"></a>
    <h2>电子贺卡</h2>
    <a href="###" class="a-rt">关闭</a> </header>
</div>
<div class="content" style="padding:45px 0 0;"> <img class="succ-top" src="images/succ-top.png">
  <div class="pay-res"> <img src="images/succ.png" width="21" height="21"> <span>支付成功</span> </div>
  <p class="res-tips">超时未领取，贺卡礼金将于2018年9月14日24时前，原路退回</p>
  <div class="succ-box">
    <label>您的贺卡</label>
    <img class="imgtop" src="images/gift-bg.png">
    <div class="imgbg"> <img src="images/card-img.png"></div>
  </div>
  <div class="card-btn">
    <button onclick="return share();">点击赠送</button>
  </div>
  <p class="gray-tips">温馨提示：可在[贺卡]-[贺卡明细]中查询进度详情</p>
</div>
<div id="bg-gray"></div>
<div class="share-modal">
  <i class="share-icon"></i>
  <img src="images/gift.png" width="80" height="52">
  <p class="share-text">礼物准备好了</p>
  <p class="share-text">马上送给TA吧！</p>
</div>
<script src="js/jquery.min.js"></script>
<script>
function share(){
  var bggray = $("#bg-gray");
  var modal = $(".share-modal");
  bggray.css("width",window.screen.width);
  bggray.css("height",window.screen.height);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
