<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电子贺卡</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="fff">
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>电子贺卡</h2>
    <a href="###" class="a-more" onclick="return a_more();"><i></i><i></i><i></i></a>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="list-box">
    <p class="box-tit"><span>贺卡主题</span><a href="###">更多</a></p>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide on"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
        <div class="swiper-slide"><img src="images/card-img.png"><i class="card-sub">圣诞快乐</i></div>
      </div>
    </div>
  </div>
  <div class="list-box">
    <div class="num-box">
      <p>
        <label>单份金额</label>
        <input type="text" placeholder="建议单个金额5元以上">
        <i class="num">元</i>
      </p>
      <p class="bd_n">
        <label>赠送人数：</label>
        <span class="num-tag">
          <a href="###">单人</a>
          <a class="on" href="###">多人</a>
          <em>每人领取固定金额</em>
        </span>
      </p>
      <p>
        <label>个数</label>
        <input type="text" placeholder="填写个数">
        <i class="num">个</i>
      </p>
    </div>
  </div>
  <div class="list-box">
    <div class="card-text">
      <textarea placeholder="祝福语：恭喜发财，万事如意！"></textarea>
    </div>
  </div>
  <div class="list-box">
    <p class="bag-num">
      <em>￥</em>
      <span>0.00</span>
    </p>
  </div>
  <div class="card-btn">
    <!-- <button>制作贺卡</button> -->
    <button class="nor">制作贺卡</button>
  </div>
  <p class="gray-tips">第二日的24时前未被领取，贺卡礼金被退回</p>
</div>
<div class="more-box">
  <a href="###">贺卡明细</a>
  <a href="###">礼金余额</a>
  <a href="###">贺卡说明</a>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
var swiper = new Swiper('.swiper-container', {
  slidesPerView: 'auto',
  spaceBetween: 5
});
function a_more(){
  $(".more-box").show();
};
</script>
</body>
</html>
