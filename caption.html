    <h2>服务协议</h2>
  </header>
</div>
<div class="content" style="padding:66px 0 0;">
  <div class="caption">
    <h5>《产品服务协议》</h5>
    <p>1， 通联贺卡是一款专门为通联钱包用户定制的、内含电子礼金卡的、可表达各种情感主题的电子贺卡。</p>
    <p>2，电子礼金卡是预付卡，购买时单张限额为1000元，总额不超10000元。</p>
    <p>3，用户领取贺卡后系统自动将礼金存入用户的电子贺卡。</p>
    <p>4，在“贺卡明细”中，用户可以查看自己的贺卡发送和领取情况。</p>
    <p>5，在“我的-总资产- 其他账户-电子贺卡”中，用户可以查看礼金余额和明细。</p>
  </div>
  <div class="card-btn">
    <button>接受</button>
  </div>
</div>
