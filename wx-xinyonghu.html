<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通联贺卡</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="fff">
<div class="content">
  <div class="wx-top-bg">
    <img src="images/wx-new.png" class="m30" width="277" height="124">
    <img src="images/wx-new-bag.png" class="wx-new-bag">
    <a href="###" class="bag-link">下载通联钱包 > </a>
  </div>
  <ul class="wx-new-form">
    <li>
      <label>手机号</label>
      <div class="form-r">
        <input type="text" placeholder="请输入可用的手机号">
        <i class="close"></i>
      </div>
    </li>
    <li>
      <label>校验码</label>
      <div class="form-r">
        <input type="text" placeholder="请输入4位验证码">
        <img src="images/yzm.png" width="73" height="29">
      </div>
    </li>
    <li>
      <label>验证码</label>
      <div class="form-r">
        <input type="text" placeholder="输入验证码">
        <i class="close r100"></i>
        <a class="yzm-btn" href="###">获取验证码</a>
      </div>
      <a href="###" class="form-link">无法收到验证码？</a>
    </li>
  </ul>
  <div class="card-btn">
    <!-- <button>确认领取</button> -->
    <button class="nor" onclick="return mistake();">确认领取</button>
  </div>
  <p class="gray-tips">礼金在<em>2018</em>年<em>9</em>月<em>14</em>日<em>24</em>点前未领取，将自动退回</p>
</div>
<div id="bg-gray"></div>
<div class="mistake-modal">
  <div class="modal-con">
    <p>手机号码不正确!</p>
  </div>
  <div class="modal-btn">
    <a href="###" onclick="return modal_close();">确认</a>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
function mistake(){
  var bggray = $("#bg-gray");
  var modal = $(".mistake-modal");
  bggray.css("width",window.screen.width);
  bggray.css("height",window.screen.height);
  bggray.show();
  modal.show();
};
function modal_close(){
  $(".mistake-modal").hide();
  $("#bg-gray").hide();
};
</script>
</body>
</html>
