<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/common.css">

<body class="fff">
<div class="content">
  <div class="wx-top-bg">
    <img src="images/wx-new.png" class="m30" width="232" height="113">
    <img src="images/wx-new-bag.png" class="wx-new-bag">

      <div class="form-r">

        <i class="close"></i>

    </li>
    <li>
      <label>验证码</label>
      <div class="form-r">
        <input type="text" placeholder="输入验证码">

      </div>
      <a href="###" class="form-link">无法收到验证码？</a>

    <li>
      <label>校验码</label>
      <div class="form-r">
        <input type="text" placeholder="请输入4位验证码">
        <img src="images/yzm.png" width="73" height="29">
      </div>
    </li>
  </ul>
  <div class="card-btn">
    <button>领取</button>
  </div>
  <p class="gray-tips">礼金在<em>2018</em>年<em>9</em>月<em>14</em>日<em>24</em>点前未领取，将自动退回</p>
